<ul class="list-group">
  <li class="list-group-item" *ngFor="let lesson of lessons" (click)="selectLesson(lesson)">
    <div class="col-sm-10 description">
      <p>{{lesson.description}}</p>
    </div>
    <div class="col-sm-2">
      <span>{{lesson.duration}}</span>
    </div>
    <div class="clearfix"></div>
  </li>
</ul>
