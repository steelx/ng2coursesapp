<article class="row course-head">
  <div class="col-sm-4">
    <a href="courses/{{(course$ | async)?.url}}" class=""><img src="{{(course$ | async)?.courseListIcon}}" width="250" class="img-responsive" /></a>
  </div>
  <div class="col-sm-8">
    <h3 class="title">{{(course$ | async)?.description}}</h3>
    <p class="text-muted"><span class="glyphicon glyphicon-lock"></span> Available Exclusively for Premium Members</p>
    <p>{{(course$ | async)?.longDescription}}</p>

    <p class="text-muted">Presented by <a href="#">Ajinkya Borade</a></p>

  </div>
</article>

<div class="row lessons-pagination">
  <div class="col-sm-6">
    <button>Previous Lessons</button>
  </div>
  <div class="col-sm-6">
    <button class="pull-right" (click)="next()">Next Lessons</button>
  </div>
</div>

<article class="row lessons">
  <lessons-list *ngIf="lessons" [lessons]="lessons"></lessons-list>
</article>
